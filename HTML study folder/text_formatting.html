<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>This is normal text</p>
    <p><b>This is bold text</b></p>
    <p><i>This is italic text</i></p>
    <p><u>This is normal text</u></p>
    <p>This is <del>deleted</del></p>
    <p><big>This is big text</big></p>
    <p><sub>This is subscript text</sub></p>
    <p><sup>This is superscript text</sup></p>
    <p><tt>This is monospaced text</tt></p>
    <p><mark style="background-color: aqua;">This is mark text</mark></p>

</body>
</html>
