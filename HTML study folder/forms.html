<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="index.php" method="POST" encryption="multipart/form-data">

        <label for="Username">Username:</label>
        <input type="text" id="Username" placeholder="Name" minlength="6" maxlength="15" required>

        <label for="Password">Password</label>:</label>
        <input type="password" id="Password" minlength="8" maxlength="32"><br>

        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="name123@gmail.com"><br>

        <label for="Phone">Phone:</label>
        <input type="tel" id="Phone" placeholder="07123456789" pattern="[0-9]"><br>

        <label for="Bday">Birthday:</label>
        <input type="date" id="Bday"><br>

        <label for="Quantity">Quantity:</label>
        <input type="number" id="Quantity" min="0" max="99" value="1"><br>

        <label for="Title">Title:</label>
        
        <label for="Mr">Mr:</label>
        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="Ms">Ms:</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="phD">phD:</label>
        <input type="radio" id="phD" value="phD" name="title"><br>
        
        <label for="payment">payment:</label>
        <select>
            <option value="visa">Visa</option>
            <option value="creditcard">Creditcard</option>
            <option value="paypal">Paypal</option>
        </select>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="suscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="4" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png image/jpeg"><br>
        <input type="reset"><br>
        <input type="Submit">

    </form>

</body>
</html>
